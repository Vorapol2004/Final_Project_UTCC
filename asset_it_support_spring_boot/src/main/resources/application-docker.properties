spring.application.name=asset_it_support
# Database connection for Docker (using service name from docker-compose)
spring.datasource.url=jdbc:mysql://mysql:3306/db_asset?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Bangkok
spring.datasource.username=${MYSQL_USER:asset_utcc}
# Note: project2025 is a DEVELOPMENT password only. 
# For production, set MYSQL_PASSWORD environment variable with a strong password.
spring.datasource.password=${MYSQL_PASSWORD:project2025}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=Asia/Bangkok

# CORS Configuration for Docker
app.cors.allowed-origins=http://localhost:3000,http://nextjs:3000

# JWT
app.jwt.secret=${JWT_SECRET:THIS_IS_A_VERY_STRONG_SECRET_KEY_AT_LEAST_32_CHARS}
app.jwt.expiration-ms=604800000

# Server port
server.port=8080

