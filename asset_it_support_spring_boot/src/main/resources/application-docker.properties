spring.application.name=asset_it_support
# Database connection for Docker (using service name from docker-compose)
spring.datasource.url=jdbc:mysql://mysql:3306/db_asset?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Bangkok
# Database credentials - MUST be set via environment variables
# Set MYSQL_USER and MYSQL_PASSWORD in docker-compose.yml or .env file
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=Asia/Bangkok

# CORS Configuration for Docker
app.cors.allowed-origins=http://localhost:3000,http://nextjs:3000

# JWT
# JWT Secret - MUST be set via environment variable (use strong random string)
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=604800000

# Server port
server.port=8080

