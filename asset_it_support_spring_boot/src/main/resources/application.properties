spring.application.name=asset_it_support
spring.datasource.url=jdbc:mysql://localhost:3306/db_asset
# Database credentials - Set via environment variables for security
# Development: Use .env file or set DB_USERNAME and DB_PASSWORD
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jackson.date-format=yyyy-MM-dd

spring.jackson.time-zone=Asia/Bangkok
# CORS Configuration
# Development: localhost
# Production: Set CORS_ORIGINS environment variable with your production domain(s)
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000}

# JWT
# JWT Secret - MUST be set via environment variable (use strong random string)
# Generate with: openssl rand -base64 32
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=604800000